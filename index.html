<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sliding Puzzle</title>
	<link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
  </head>
  <body>
    <h2>Sliding Puzzle</h2><nav class="controls">
		<a href="#" class="button" onClick="stopwatch.start();">Start</a>
		<a href="#" class="button" onClick="stopwatch.stop();">Stop</a>
		<a href="#" class="button" onClick="stopwatch.restart();">Restart</a>
	</nav>
		<div class="stopwatch"></div>
		<ul class="results"></ul>
	<div class="puzzelbox">
    <div class="bevelBox">
      <div id="puzzle">
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
    </div>
	<div class="previewbox">
		<p>Preview Image</p>
		<img src="images/puzzle.jpg" alt="Smile" height="190" width="210">
	</div>
	</div>
	
    <script type="text/javaScript" src="js/stpuzzel.js">	
    </script>
  </body>
</html>
